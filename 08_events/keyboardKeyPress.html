<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyboardKeyPress</title>
</head>
<body style="background-color: #212121; color:orange ; font-size: 20px; text-align: center;">
  <h1>Press Any Keyboard Key And Watch the "Magic"</h1>

  <div id="keyCard" style="display: none; margin: 40px auto; max-width: 340px; background: #181818; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.3); padding: 32px 24px; color: #fff;">
    <div style="font-size: 60px; font-weight: bold; color: orange;" id="keyChar">A</div>
    <div style="margin-top: 12px; font-size: 22px; color: #ff9800;" id="keyName">Key: A</div>
    <div style="margin-top: 8px; font-size: 18px; color: #bdbdbd;" id="keyCode">ASCII: 65</div>
    <div style="margin-top: 8px; font-size: 16px; color: #90caf9;" id="keyCodeName">Code: KeyA</div>
  </div>
  <h2 id="KeyPress" style="display:none;"></h2>
</body>

<script>

  const keyCard = document.getElementById('keyCard');
  const keyChar = document.getElementById('keyChar');
  const keyName = document.getElementById('keyName');
  const keyCode = document.getElementById('keyCode');
  const keyCodeName = document.getElementById('keyCodeName');

  window.addEventListener('keydown', (e) => {
    keyCard.style.display = 'block';
    let displayKey = e.key === ' ' ? 'Space' : e.key;
    // Show printable character or readable name
    keyChar.textContent = displayKey.length === 1 ? displayKey.toUpperCase() : displayKey;
    keyName.textContent = `Key: "${displayKey}"`;
    keyCode.textContent = `ASCII: ${e.keyCode || e.which}`;
    keyCodeName.textContent = `Code: ${e.code}`;
  });

</script>

</html>
