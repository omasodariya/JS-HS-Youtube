<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom | setInterval</title>
</head>
<body>
  <h1>This is Example of setInterval</h1>
  <div class="count-box" style="font-size: 20px;">
    Count is : <span id="count">0</span>
  </div>
  <div style="padding-top: 15px;">
    <button id="start" style="padding: 5px 10px;">start</button>
    <button id="stop" style="padding: 5px 10px;">stop</button>
    <button id="reset" style="padding: 5px 10px;">Reset</button>
  </div>
</body>

<script>
  const stopBtn = document.querySelector('#stop');
  const startBtn = document.querySelector('#start');
  const resetBtn = document.querySelector('#reset');
  const cnt=document.querySelector('#count');  


  const intervalFun=()=>{
      cnt.innerHTML= parseInt(cnt.innerHTML)+1;
  }
    
  let intervalRef;
  startBtn.addEventListener('click',()=>{
    intervalRef= setInterval(intervalFun,1000);
   });


  stopBtn.addEventListener('click',()=>{
    clearInterval(intervalRef);
  });
  resetBtn.addEventListener('click',()=>{
    clearInterval(intervalRef);
    cnt.innerHTML=0;
  });

</script>


</html>
